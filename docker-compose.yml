services:
  # サーバーA: Webサイト (Next.js)
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "3000:3000"
    environment:
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - BASE_URL=http://localhost:3000
      - PDF_SERVER_URL=http://pdf-server:3001/generate
    depends_on:
      - pdf-server

  # サーバーB: PDF生成サーバー
  pdf-server:
    build:
      context: .
      dockerfile: Dockerfile.pdf
    ports:
      - "3001:3001"
    environment:
      - PDF_SERVER_PORT=3001
